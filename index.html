<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChapterPrep</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header class="brand">
        <h1 class="brand__title">ChapterPrep</h1>
        <p class="brand__tagline">Maîtrise le vocabulaire avant de tourner la première page.</p>
      </header>

      <div class="card">
        <!-- Onglets -->
        <div class="tabs">
          <button class="tab tab--active" data-tab="login">Connexion</button>
          <button class="tab" data-tab="register">Inscription</button>
        </div>

        <!-- Formulaire connexion -->
        <form id="login-form" class="form form--active" novalidate>
          <div class="form__group">
            <label for="login-username" class="form__label">Nom d'utilisateur</label>
            <input
              type="text"
              id="login-username"
              class="form__input"
              placeholder="ex: jeanlire"
              autocomplete="username"
              required
            />
          </div>
          <div class="form__group">
            <label for="login-password" class="form__label">Mot de passe</label>
            <input
              type="password"
              id="login-password"
              class="form__input"
              placeholder="••••••••"
              autocomplete="current-password"
              required
            />
          </div>
          <p class="form__error" id="login-error" aria-live="polite"></p>
          <p class="form__success" id="login-success" aria-live="polite"></p>
          <button type="submit" class="btn btn--primary" id="login-btn">
            Se connecter
          </button>
        </form>

        <!-- Formulaire inscription -->
        <form id="register-form" class="form" novalidate>
          <div class="form__group">
            <label for="reg-username" class="form__label">Nom d'utilisateur</label>
            <input
              type="text"
              id="reg-username"
              class="form__input"
              placeholder="ex: jeanlire"
              autocomplete="username"
              required
            />
          </div>
          <div class="form__group">
            <label for="reg-email" class="form__label">Email</label>
            <input
              type="email"
              id="reg-email"
              class="form__input"
              placeholder="ex: jean@mail.com"
              autocomplete="email"
              required
            />
          </div>
          <div class="form__group">
            <label for="reg-password" class="form__label">Mot de passe</label>
            <input
              type="password"
              id="reg-password"
              class="form__input"
              placeholder="8 caractères minimum"
              autocomplete="new-password"
              required
            />
          </div>
          <div class="form__group">
            <label for="reg-password-confirm" class="form__label">Confirmer le mot de passe</label>
            <input
              type="password"
              id="reg-password-confirm"
              class="form__input"
              placeholder="••••••••"
              autocomplete="new-password"
              required
            />
          </div>
          <p class="form__error" id="register-error" aria-live="polite"></p>
          <button type="submit" class="btn btn--primary" id="register-btn">
            Créer un compte
          </button>
        </form>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
